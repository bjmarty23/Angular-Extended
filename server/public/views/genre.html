
<div class = "container">
        <form ng-submit="vm.addNewGenre(vm.genreToAdd)">
            <input type="text" placeholder="Genre" ng-model="vm.genreToAdd.name">
            <input type="submit">
        </form>
       
    <div class="genre">
        <div ng-repeat="genre in vm.genre.list">
            <p>Id: {{genre.id}}<p>
            <p>Genre: {{genre.genre}}</p>
            <button ng-click="vm.removeGenre(genre)">Delete</button>
    
        </div>
    </div>
</div>
